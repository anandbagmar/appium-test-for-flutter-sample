plugins {
    id 'java'
    id 'idea'
}

group 'com.eot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.testng:testng:6.14.3"
    compile "com.applitools:eyes-selenium-java3:3.162.0"
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG() {
    }
}